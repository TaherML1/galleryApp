version: 2.0

workflows:
  ios:
    name: iOS Build
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Clean the project
        script: |
          flutter clean
      - name: Update Flutter
        script: |
          flutter upgrade
      - name: Regenerate iOS files
        script: |
          flutter create . --org com.taherml
      - name: Clean iOS Pods
        script: |
          cd ios
          pod deintegrate
          pod install --repo-update
      - name: Update Podfile if necessary
        script: |
          echo "platform :ios, '13.0'" > ios/Podfile
          echo "workspace 'Runner.xcworkspace'" >> ios/Podfile
          echo "use_flutter!" >> ios/Podfile
      - name: Install dependencies
        script: |
          flutter pub get
          cd ios
          pod install --repo-update
      - name: Build iOS
        script: |
          flutter build ios --release --no-codesign
    artifacts:
      - build/ios/ipa/*.ipa
